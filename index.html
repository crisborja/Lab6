<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="java/javascript.js"></script>
</head>

<body>
<div class="container">
        <h1>Formulario de Registro</h1>
        
        <form id="registroForm" action="#" method="POST">
            <fieldset>
                <legend>Información Personal</legend>
                
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50">
                    <span class="error-message" id="nombreError"></span>
                </div>
      <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required minlength="8" 
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">
                    <span class="error-message" id="passwordError"></span>
                    <small>La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número</small>
                </div>
                  <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    <span class="error-message" id="fechaError"></span>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Información de Contacto</legend>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" 
                           pattern="[0-9]{9}" placeholder="Ej: 612345678">
                    <span class="error-message" id="telefonoError"></span>
                </div>
                
                <div class="form-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona un país</option>
                        <option value="es">España</option>
                        <option value="mx">México</option>
                        <option value="ar">Argentina</option>
                        <option value="co">Colombia</option>
                        <option value="pe">Perú</option>
                    </select>
                    <span class="error-message" id="paisError"></span>
                </div>
            </fieldset>
</fieldset>
<div class="form-group terms">
                <label>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
                <span class="error-message" id="terminosError"></span>
            </div>
            
            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
